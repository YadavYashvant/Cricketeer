
@if (loading) {
<h1 class=" p-4  text-2xl text-center">Loading...</h1>
}
@if (!loading) {
<div class="flex py-7 px-10 justify-between">
      <h1 class="text-blue-300 font-extrabold text-4xl">  
            <ngx-typed-js [typeSpeed]="50" [loop]="true" [strings]="['Score', 'Commentry']  ">
                  Live <span class="typing"></span>
                  </ngx-typed-js>
               
            </h1>
            <button (click)="refreshScore()" class="px-3 py-2 bg-gray-900 hover:bg-blue-700 rounded-full text-white">Refresh</button>
      </div>
      <div class="flex flex-wrap items-stretch ">
            @for (match of liveData; track $index) {
            <div class=" w-full md:w-[33%] p-5 ">
                  <app-live-match-card [data]="match"></app-live-match-card>
            </div>
            }
      </div>
}
